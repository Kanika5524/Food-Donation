<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Login</title>
  <link rel="stylesheet" href="login_style.css"/>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left">
        <h2>Donate <span class="highlight-yellow">and</span><br>
            Make<br>
            Someone feel<br>
            <span class="highlight-green">Great!</span>
        </h2>
        <img src="raymond-petrik-ZTlXIJXZM0s-unsplash.jpg" alt="Hungry Child" class="bg-image"/>
      </div>
      <div class="right">
        <h2>Organization <span class="login-text">Login</span></h2>
        <form>
          <input type="text" placeholder="Enter Organization ID" required />
          <input type="email" placeholder="Enter Email" required />
          <input type="password" placeholder="Enter Password" required />
        
          <button type="submit">Login</button>
        </form>
        <p class="register-text" >Register New as Organization <a href="./org_reg_index.html" style="color: deepskyblue;">Register Now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
