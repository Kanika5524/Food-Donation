
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organization Login</title>
  <link rel="stylesheet" href="don_login_style.css"/>
</head>
<body>
  
  <div class="container">
    <div class="login-box">
      <div class="left">
        <h2 >Don't<br>
            Waste<br>
            Food<br>
        </h2>
        <img src="raymond-petrik-ZTlXIJXZM0s-unsplash.jpg" alt="Hungry Child" class="bg-image"/>
      </div>
      <div class="right">
        <h2>Donor <span class="login-text">Login</span></h2>
        <form>
          <input type="Hall Number" name="data[Hall]"  placeholder="Enter Hall Number" type="number"/>
          <input type="email" name="data[email]"  placeholder="Enter Email" required />
          <input type="password" name="data[password]"  placeholder="Enter Password" required />
        
          <button type="submit">Login</button>
        </form>
        <p class="register-text" >Register New as Donor? <a href="#" style="color: deepskyblue;">Register Now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
