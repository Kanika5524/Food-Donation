<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration</title>
  <link rel="stylesheet" href="don_reg_style.css"/>
</head>
<body>
  <h1>Donor Registration</h1>
  <p class="desc">
   Kindness is Served Here
  </p>

  <div class="form-box">
    <h2>Create Account</h2>
    <form action="https://sheetdb.io/api/v1/yhvrevlaq5cfr" method="post">
      <div class="form-row">
        <input type="text" name="data[Hall Name]"  placeholder="Enter Hall Name" required />
        <input type="text" name="data[Donor Name]" placeholder="Enter Donor Name" required />
        
      </div>
      <div class="form-row">
        <input type="text" name="data[District]" placeholder="Enter District" required />
        <input type="text" name="data[City Name]" placeholder="Enter City Name" required />
      </div>
      <div class="form-row">
        <input type="text"name="data[State]" placeholder="Enter State" required />
        <input type="number"name="data[Pin Code]" placeholder="Enter Pin Code" required />
      </div>
      <div class="form-row">
        <input type="number"name="data[Phone Number]" placeholder="Enter Phone Number" required />
        <input type="email" name="data[Email]"placeholder="Enter Email" required />
      </div>
      <div class="form-row">
        <input type="password" name="data[Password]"placeholder="Enter Password" required />
        <input type="text" name="data[Food1]"placeholder="Type of Food 1" required />
      </div>
      <div class="form-row">
        <input type="text" name="data[Food2]"placeholder="Type of Food 2" required />
        <input type="text" name="data[Food3]"placeholder="Type of Food 3" required />
      </div>
      <button type="submit">Register</button>
      <p class="login-link">Already have an account? <a href="./don_login_index.html">Login</a></p>
    </form>
  </div>
</body>
</html>
