<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration</title>
  <link rel="stylesheet" href="don_reg_style.css"/>
</head>
<body>
  <h1>Donor Registration</h1>
  <p class="desc">
   Kindness is Served Here
  </p>

  <div class="form-box">
    <h2>Create Account</h2>
    <form>
      <div class="form-row">
        <input type="text" placeholder="Enter Hall Name" required />
        <input type="text" placeholder="Enter Donor Name" required />
        
      </div>
      <div class="form-row">
        <input type="text" placeholder="Enter District" required />
        <input type="text" placeholder="Enter City Name" required />
      </div>
      <div class="form-row">
        <input type="text" placeholder="Enter State" required />
        <input type="number" placeholder="Enter Pin Code" required />
      </div>
      <div class="form-row">
        <input type="number" placeholder="Enter Phone Number" required />
        <input type="email" placeholder="Enter Email" required />
      </div>
      <div class="form-row">
        <input type="password" placeholder="Enter Password" required />
        <input type="password" placeholder="Re-Enter Password" required />
      </div>
      <div class="form-row">
        <input type="text" placeholder="Type of Food 1" required />
        <input type="text" placeholder="Type of Food 2" required />
      </div>
      <button type="submit">Register</button>
      <p class="login-link">Already have an account? <a href="./don_login_index.html">Login</a></p>
    </form>
  </div>
</body>
</html>
